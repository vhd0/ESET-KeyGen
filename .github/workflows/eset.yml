name: ESET-KeyGen Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install colorama selenium traceback platform datetime argparse re

    - name: Run main.py and save output.log
      run: python3 main.py > output.log

    - name: Upload output log
      uses: actions/upload-artifact@v3
      with:
        name: output-log
        path: output.log
