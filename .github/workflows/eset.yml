name: ESET KeyGen Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run main.py to generate output.log
        run: |
          python3 main.py > output.log

      - name: Run update_markdown.py to update markdown from output.log
        run: |
          python3 update_markdown.py output.log

      - name: Commit and push updated markdown
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add generated_results.md
          git diff --cached --quiet || git commit -m "Update generated_results.md from workflow"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
