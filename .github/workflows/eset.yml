name: ESET Key Generator

on:
  schedule:
    - cron: "0 0 * * *"  # Cháº¡y hÃ ng ngÃ y lÃºc 00:00 UTC
  workflow_dispatch:
    inputs:
      key:
        description: 'Number of Keys to generate (default = 1)'
        required: false
        default: '1'
        type: string
      mail:
        description: 'Mail provider for license generation'
        required: true
        type: choice
        options:
          - fakemail
          - 1secmail
          - guerrillamail
          - developermail
          - mailticking
          - inboxes
          - incognitomail
        default: fakemail
      key_type:
        description: 'License type'
        required: true
        type: choice
        options:
          - --key
          - --small-business-key
          - --vpn-codes
        default: --key

jobs:
  generate:
    name: Generate ESET License
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Clone KeyGen Repository
        uses: actions/checkout@v4
        with:
          repository: rzc0d3r/ESET-KeyGen

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq xvfb

      - name: Setup Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate License
        id: generate
        run: |
          source venv/bin/activate
          
          # Cháº¡y vá»›i xvfb Ä‘á»ƒ giáº£ láº­p display
          xvfb-run python main.py \
            --auto-detect-browser \
            ${{ github.event.inputs.key_type || '--key' }} \
            --email-api ${{ github.event.inputs.mail || 'fakemail' }} \
            --skip-update-check \
            --no-logo \
            --disable-progress-bar \
            --disable-logging \
            --repeat ${{ github.event.inputs.key || '1' }}
          
          if [ -f *KEYS.txt ]; then
            # Láº¥y thÃ´ng tin tá»« file output
            ACCOUNT_EMAIL=$(grep -oP 'Account Email: \K.*' *KEYS.txt)
            ACCOUNT_PASS=$(grep -oP 'Account Password: \K.*' *KEYS.txt)
            LICENSE_KEY=$(grep -oP 'License Key: \K[A-Z0-9-]+' *KEYS.txt)
            
            # LÆ°u vÃ o outputs Ä‘á»ƒ sá»­ dá»¥ng á»Ÿ cÃ¡c steps sau
            {
              echo "key=$LICENSE_KEY"
              echo "email=$ACCOUNT_EMAIL"
              echo "password=$ACCOUNT_PASS"
            } >> $GITHUB_OUTPUT
            
            # Hiá»ƒn thá»‹ trong summary
            {
              echo "## ðŸŽ‰ Generated License"
              echo "**Key:** \`$LICENSE_KEY\`"
              echo "**Email:** \`$ACCOUNT_EMAIL\`"
              echo "**Password:** \`$ACCOUNT_PASS\`"
            } >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No keys were generated" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Checkout Target Repository
        if: success()
        uses: actions/checkout@v4
        with:
          path: target
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Keys Database
        if: success()
        run: |
          cd target
          
          # Khá»Ÿi táº¡o file JSON náº¿u chÆ°a tá»“n táº¡i
          if [ ! -f eset_keys.json ]; then
            echo '{
              "keys": []
            }' > eset_keys.json
          fi
          
          # Láº¥y thÃ´ng tin key má»›i
          NEW_KEY="${{ steps.generate.outputs.key }}"
          NEW_EMAIL="${{ steps.generate.outputs.email }}"
          NEW_PASS="${{ steps.generate.outputs.password }}"
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          EXPIRE_DATE=$(date -u -d "$CURRENT_DATE +30 days" +"%Y-%m-%d")
          
          # Cáº­p nháº­t file JSON vá»›i key má»›i
          jq --arg key "$NEW_KEY" \
             --arg email "$NEW_EMAIL" \
             --arg pass "$NEW_PASS" \
             --arg date "$CURRENT_DATE" \
             --arg expire "$EXPIRE_DATE" \
          '{
            "keys": [{
              "key": $key,
              "email": $email,
              "password": $pass,
              "generated": $date,
              "expires": $expire,
              "status": "active"
            }]
          }' > eset_keys.json
          
          # Táº¡o README má»›i
          cat > README.md << EOF
          # ðŸ”‘ ESET License Keys

          Auto-generated ESET license keys, valid for 30 days from generation date.

          ## ðŸŽ« Latest License Details

          ### License Key
          \`\`\`
          $NEW_KEY
          \`\`\`

          ### Account Information
          - **Email:** \`$NEW_EMAIL\`
          - **Password:** \`$NEW_PASS\`

          ### Status
          - **Generated:** $CURRENT_DATE
          - **Expires:** $EXPIRE_DATE
          - **Status:** âœ… Active

          ## ðŸ“ Usage Instructions

          1. Download [ESET Security](https://www.eset.com/int/home/cyber-security-pro/)
          2. Install the application
          3. When prompted for activation:
             - Enter the license key shown above
             - Or use the account email and password
          4. Enjoy your premium protection!

          ## â„¹ï¸ Important Notes

          - New keys are automatically generated daily at 00:00 UTC
          - Each key is valid for 30 days from generation date
          - Keys can be used on up to 3 devices
          - Old keys are automatically removed after expiration

          ## ðŸ”„ Update Information
          - **Last Update:** $(date -u "+%Y-%m-%-d %H:%M:%S") UTC
          - **Updated By:** GitHub Actions
          EOF

      - name: Commit Changes
        if: success()
        run: |
          cd target
          
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add eset_keys.json README.md
          
          if ! git diff --cached --quiet; then
            # Táº¡o commit message vá»›i emoji vÃ  thÃ´ng tin chi tiáº¿t
            COMMIT_MSG="ðŸ”‘ New ESET License Key ($(date -u '+%Y-%m-%d'))

            â–¶ï¸ Key: ${{ steps.generate.outputs.key }}
            ðŸ“§ Email: ${{ steps.generate.outputs.email }}
            ðŸ” Pass: ${{ steps.generate.outputs.password }}

            ðŸ“… Generated: $(date -u '+%Y-%m-%d %H:%M:%S') UTC
            â³ Expires: $(date -u -d '+30 days' '+%Y-%m-%d')

            [Auto-generated by GitHub Actions]"
            
            git commit -m "$COMMIT_MSG"
            git push
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -rf venv
          rm -rf target

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
